    <header id="main-header" class="py-2">
      <div class="container">
        <div class="row">
          <div class="col-auto">
            <h2>
              <a href=""><i class='bx bxs-purchase-tag-alt' ></i> Khuyến mại</a>
            </h2>
          </div>
        </div>
      </div>
    </header>

    <section id="search" class="py-4">
        <div class="container">
            <div class="row">
              <div class="col-md-2">
                <a href="" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#discountmodal" onclick="fix()">
                  <i class='bx bx-plus-medical'></i>
                  Thêm khuyến mại
                </a>
                <div class="modal fade" id="discountmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header" style="background-color: #80BB35; color: #FFFF;">
                        <h5 class="modal-title" id="exampleModalLabel">Khuyến mại</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form >
                          <div class="form-group">
                            <label for="">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="name">
                          </div>
                          <div class="form-group">
                            <label for="">Phân loại</label>
                            <select class="form-select" aria-label="Default select example" id="classify">
                              <option >Rau củ</option>
                              <option >Hoa quả</option>
                              <option >Thịt</option>
                              <option >Hải sản</option>
                            </select>
                          </div>
      
                          <div class="form-group">
                            <label for="">giảm giá</label>
                            <div class="input-group">
                              <input type="text" class="form-control" id="discount"
                                aria-label="Dollar amount (with dot and two decimal places)">
                              <span class="input-group-text">%</span>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="">Thời gian thêm</label>
                            <input type="date" class="form-control" id="date">
                          </div>
                          <div class="form-group">
                            <input type="hidden"  id="index">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="button" id="save" class="btn btn-success" onclick="change()">Lưu</button>
                            <button type="button" id="add1" class="btn btn-success" onclick="add()">Thêm</button>
                          </div>
                        </form>
                      </div>
                     
                    </div>
                  </div>
                </div>
              </div>
      
               <div class="col-md-4 ms-auto">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Tìm kiếm"
                      aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text" style="background-color: #80BB35; color:#FFFF"><i class='bx bx-search' ></i></span>
                  </div>
               </div>
                  
                   
                  
            </div>
