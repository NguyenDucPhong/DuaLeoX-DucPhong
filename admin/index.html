  <header id="main-header" class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-auto">
          <h2>
            <a href=""><i class='bx bx-lemon'></i> DuaLeoX</a>
          </h2>
        </div>
      </div>
    </div>
  </header>

  <section id="search" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <a href="" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"  onclick="fix()">
            <i class='bx bx-plus-medical'></i>
            Thêm sản phẩm
          </a>
          <div class="modal fade show" id="exampleModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header" style="background-color: #80BB35; color:#FFFF">
                  <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="modal-body">
                    <div class="form-group">
                      <label for="">Tên sản phẩm</label>
                      <input type="text" class="form-control" id="name">

                    </div>
                    <div class="form-group">
                      <label for="">Phân loại</label>
                      <select class="form-select" aria-label="Default select example" id="classify">
                        <option >Rau củ</option>
                        <option >Hoa quả</option>
                        <option>Thịt</option>
                        <option >Hải sản</option>
                      </select>

                    </div>
                    <div class="form-group">
                      <label for="">Xuất xứ</label>
                      <input type="text" class="form-control" id="origin">

                    </div>
                    <div class="form-group">
                      <label for="">Ảnh</label>
                      <div class="input-group">
                        <input type="file" class="form-control" id="image">

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="">Số lượng</label>
                      <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="form-group">
                      <label for="">Thời gian thêm</label>
                      <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                      <input type="hidden"  id="index">
                    </div>
                    <div class="form-group">
                      <label for="">Giá bán</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="price"
                          aria-label="Dollar amount (with dot and two decimal places)">
                        <span class="input-group-text">₫</span>
                      </div>

                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                      <button type="button" id="add1" class="btn btn-success" onclick="add()">Thêm</button>
                      <button type="button" id="save" class="btn btn-success" onclick="change()">Lưu</button>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 ms-auto">
          <div class="input-group ">
            <input type="text" class="form-control" placeholder="Tìm kiếm"
              aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text" style="background-color: #80BB35; color:#FFFF"><i
                class='bx bx-search'></i></span>
          </div>
        </div>



      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-title text-center py-2">
              <h2>DANH SÁCH SẢN PHẨM</h2>
            </div>
            <table class="table" id="table">

            </table>
            
          </div>
        </div>
      </div>
    </div>
  </section>

        <div class="col text-center">
          <p style="font-size: 20px; color: #FFFF;">
            Copyright © 2022 Admin Panel
          </p>
        </div>
      </div>
    </div>
  </section>
